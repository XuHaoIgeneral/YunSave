<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
     <script src="/static/layui/layui.js"></script>
     <script src="/static/js/jquery-3.2.1.min.js"></script>

        <form class="layui-form" action="/upload/" enctype="multipart/form-data" method="post">
            <div class="layui-form-item">
            <label class="layui-form-label">文件上传</label>
                <div class="layui-input-block">
                    <input type="file" id="file" name="file" />
                </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
              <select name="container_name" lay-verify="required">
                <option value=""></option>
                  {% for foo in containnerlist %}
                      <option value={{ foo.name }}>{{ foo.name }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="/index/" class="layui-btn">返回</a>
            </div>
          </div>
        </form>

        <script>
        //Demo
        layui.use('form', function(){
          var form = layui.form;
          //监听提交
          form.on('submit(formDemo)', function(data){
              console.log(data.field)
          });
        });
        </script>

</body>
</html>
